<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>

<div id="app">
    <p>{{titulo}}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google<!-- diretiva usada para interpolar o link
    da instancia do vue para o HTML --></a>
    <p v-html="linkHTML"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS',
            link: 'http://www.google.com.br',
            linkHTML: '<a href="http://google.com">Google</a>'
        },
        methods: {
            saudacao: function(){
                return this.titulo
            }
        }
    })
</script>
